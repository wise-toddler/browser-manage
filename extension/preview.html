<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tab Manager Preview</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      width: 450px;
      min-height: 400px;
      padding: 16px;
      background: #1a1a2e;
      color: #eee;
    }
    h1 { font-size: 18px; margin-bottom: 16px; color: #fff; }
    h2 { font-size: 14px; margin: 16px 0 8px; color: #aaa; text-transform: uppercase; }
    .section { margin-bottom: 20px; }
    .tab-item {
      display: flex;
      align-items: center;
      padding: 8px;
      background: #16213e;
      border-radius: 6px;
      margin-bottom: 6px;
      font-size: 13px;
    }
    .tab-item:hover { background: #1f3460; }
    .tab-item input[type="checkbox"] { margin-right: 10px; }
    .tab-title {
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .tab-url {
      color: #666;
      font-size: 11px;
      margin-left: 8px;
      max-width: 150px;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .group-section {
      background: #0f3460;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
    }
    .group-header {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }
    .group-name {
      background: transparent;
      border: 1px solid #444;
      color: #fff;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 14px;
      flex: 1;
    }
    .group-color {
      margin-left: 8px;
      padding: 4px;
      background: transparent;
      border: 1px solid #444;
      border-radius: 4px;
      color: #fff;
    }
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }
    .btn-primary {
      background: #e94560;
      color: #fff;
    }
    .btn-primary:hover { background: #ff6b6b; }
    .btn-secondary {
      background: #333;
      color: #fff;
      margin-right: 10px;
    }
    .actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 20px;
      padding-top: 16px;
      border-top: 1px solid #333;
    }
    .empty { color: #666; font-style: italic; padding: 12px; }
    .stats {
      background: #16213e;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 16px;
      font-size: 13px;
    }
    .stats span { color: #e94560; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Tab Manager Preview</h1>

  <div class="stats" id="stats"></div>

  <div class="section" id="close-section">
    <h2>Tabs to Close</h2>
    <div id="close-list"></div>
  </div>

  <div class="section" id="groups-section">
    <h2>Groups to Create</h2>
    <div id="groups-list"></div>
  </div>

  <div class="actions">
    <button class="btn btn-secondary" id="cancel-btn">Cancel</button>
    <button class="btn btn-primary" id="apply-btn">Apply Changes</button>
  </div>

  <script src="preview.js"></script>
</body>
</html>
